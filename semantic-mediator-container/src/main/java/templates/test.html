<html>
<head>
		<link type="text/css" rel="stylesheet" href="/dm/smWebstyles?css=ccm-style.css">
		<link type="text/css" rel="stylesheet" href="/dm/smWebstyles?css=ccm-style-2.css">
		<link type="text/css" rel="stylesheet" href="/dm/smWebstyles?css=yui.2.2.1.css">    
		<link type="text/css" rel="stylesheet" href="/dm/resources/graphics/css/sm.css">    
        <script  type="text/javascript" src="/dm/resources/js/rdfList.js"></script>
</head>
<script>
	function view(form, a, b) {
		a.value = b.innerHTML.replace(/&gt;/g, '>').replace(/&lt;/g, '<');
		form.submit();
	}
	function toggle(doc, but) { //alert('toggle');
		current = doc.className; //alert('class name=[' + current + ']');
		if (current == 'one') {
			current = 'two';
			but.textContent = 'Shrink';
			but.value = 'Shrink';
		} else {
			current = 'one';
			but.textContent = 'Enlarge'
			but.value = 'Enlarge'
		}
		doc.className = current;
	}
</script>
<head>
<style type='text/css'>
div.one {
	border-style: solid;
	border-width: 1px;
	height: 10em;
	width: 100em;
	overflow: scroll;
}

div.two {
	border-style: solid;
	border-width: 3px;
	height: 50em;
	width: 100em;
	overflow: scroll;
}

div.legend {
	background-color: #AAAA77;
	border-bottom: 1px solid gray;
	border-right: 1px solid gray;
	color: #FFFFFF;
	font-size: smaller;
	font-weight: bold;
	padding: 0.1ex 0.5ex;
	font-family: Helvetica, "Trebuchet MS", Arial, sans-serif;
	font-size: 1em;
	line-height: 130%;
}
</style>
</head>
<body>
	<h1>Test results</h1>
	<form action='/dm/sm'>
		<button type='submit'>Return</button>
	</form>
	For Export to API [_apiName_] SM will use the following:
	<br>
	<div class='legend'>Interceptor class: [_interceptorClass_]</div>
	<font size='+2'> --&gt; Execution _succeeded_!<br>_applyMsg_
	</font>
	<br> _ModelDiv_
	<div class='legend'>_type_ Model base NS[_ModelNS_]</div>
	<form method='post'
		action='http://www.w3.org/RDF/Validator/rdfval'
		id='_type__form' target='_blank'>
		<button onClick='toggle(_type_Model, this); return false;'>Enlarge</button>
		<textarea hidden='true' id='_type__RDF' name='RDF'></textarea>
		<input type='hidden' value='Parse RDF' name='PARSE' /> <input
			type='hidden' value='PRINT_GRAPH' name='TRIPLES_AND_GRAPH' /> <input
			type='hidden' name='FORMAT' value='PNG_LINK' />
		<button onClick='view(_type__form, _type__RDF, _type_Model_pre);'
			name='viewGraph' id='v'>View Graph</button>
		<br>
		<div id='_type_Model' name='_type_Model' class='one'>
			<pre id='_type_Model_pre' align='left'>
_model_
</pre>
		</div>
	</form>
	_/ModelDiv_
	<div class='legend'>ID mappings that will be returned to
		exporting client</div>
	<pre>_idMap_</pre>

</body>
</html>
