    <body onLoad='onLoad("_id_", "_contentType_", "_host_")'>
        <h1>RDF contents of _header_</h1>
        <font size='+1'><b>
        <table><tr><td>
            <form action='/dm/sm'>
                <input type='submit' value='Done'/>
                <input hidden=true name='id' value='_id_'>
                <input id='listButton' type='submit' name='action' value='ShowList'>
                <input id='downloadButton' type='submit' name='action' value='Download'>
            </form>
            <td>Format of content:
            <td><form action='/dm/sm'>
                <input hidden=true name='id' value='_id_'>
                <input hidden=true name='action' value='ShowRDF'>
            	<select style='background-color:LightGray' id='contentType' name='contentType' onClick='if (setContentType(this)) form.submit();'>

					<option>application/rdf+xml-ABBREV</option>

				</select>	
            </form>
            </td>
            <td><form action='/dm/smGraph' target='_blank'>
                <input type='hidden' name='id' value='_id_'>

                </form>
 			</td>
 			<td><form _hiddenIfRepository_ action='http://ontorule-project.eu/parrot/parrot?' method="post" target='_blank'>

            	<input hidden=true type='text' name='mimetypeText' value='_contentType_'>

                </form>
            </td>
        </table>
