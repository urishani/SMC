<html>
    <head>
 		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style-2.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=yui.2.2.1.css">
        <script  type="text/javascript" src="/dm/resources/js/utils.js"></script>
    </head>    
    <body>
        <h1>Configure Mediator for id [_id_]</h1> 
        <font color='red'>Comments:</font> _comments_<br>
        <form>
            <table class='dj_webkit com-ibm-team-workitem queryResultsTable' >
				<tr class="com-ibm-team-workitem queryResults">
					<th class="headerColumnUnsorted">Field
					<th class="headerColumnUnsorted">Value
				</tr>
                <tr>
                    <td>Version<td>
                    <input size='40' type='text' value='_version_' name='version'/>
                </tr>
                <tr>
                    <td>Name<td>
                    <input size='40' type='text' value='_name_' name='name'/>
                </tr>
                <tr>
                    <td>Input Port Id<td align='center'>
                    <select value='_selectedInputPortId_' name='inputPortId'>

                        _inputPortId_<option _selected_>_idName_</option>_/inputPortId_

                        <option _selectedNaNInputPortId_>NaN</option>
                    </select>
                </tr>
                <tr>
                    <td>Output Port Id<td align='center'>
                    <select value='_selectedOutputPortId_' name='outputPortId'>

                        _outputPortId_<option _selected_>_idName_</option>_/outputPortId_

                        <option _selectedNaNOutputPortId_>NaN</option>
                    </select>
                </tr>
                <tr>
                    <td>Rule Set Id<td align='center'>
                    <select value='_selectedRuleSetId_' name='ruleSetId' readonly>

                        _ruleSetId_<option _selected_>_idName_</option>_/ruleSetId_

                        <option _selectedNaNRuleSetId_>NaN</option>
                    </select>
                </tr>

                <tr>
                    <td>Tags<td>
                    <input size='40' type='text' value='_tags_' name='tags'/>
                </tr>
                <tr>
                    <td>Archived<td align='center'><input _archived_ type='checkbox' value='true' name='archived' />
                </tr>
            </table>
            <br>
            <input type='submit' name='update' id='updateButton' value='Update' onClick='return confirmLicense()'>
 				 <input	type='button' name='abort' value='Cancel' onClick='doCancel()'> 
 				 <input	type='hidden' name='id' value='_id_'>
                 <input hidden=true name='initialize' value='_initialize_'/>;
        </form>
    </body>
</html>
