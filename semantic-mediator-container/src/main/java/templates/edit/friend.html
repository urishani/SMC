<html>
    <head>
 		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style-2.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=yui.2.2.1.css">
        <script  type="text/javascript" src="/dm/resources/js/utils.js"></script>
    </head>
    <script>
    // File is template/edit/friend.html
    function toggleAuthentication(field) {
    	//alert(field.checked + " " + ! field.checked)
    	document.getElementById('pw').disabled = ! field.checked;
    	document.getElementById('user').disabled = ! field.checked;
    }
    </script>
<body>
	<h1>
		Configure Friend for id [_id_]</h1> 
        <font color='red'>Comments:</font> _comments_<br>
		<form>
			<table class='dj_webkit com-ibm-team-workitem queryResultsTable' >
				<tr class="com-ibm-team-workitem queryResults">
					<th class="headerColumnUnsorted">Field
					<th class="headerColumnUnsorted">Value
				</tr>
				<tr>
					<td>Version
					<td><input size='40' type='text' value='_version_'
						name='version' />
				</tr>
				<tr>
					<td>Name
					<td><input size='40' type='text' value='_name_' name='name' />
				</tr>
				<tr>
				<td colspan='2'><table boundry='1' style='background-color:pink;'>
				    <tr><td>Authenticated?</td><td><input type='checkbox' _authenticatedChecked_ name='authenticated' value='on' onclick='toggleAuthentication(this)'></tr>
					<tr id='user' _authenticatedDisabled_><td>User</td>
					<td><input size='40' type='text' value='_user_' name='user' />
				  </td></tr>
				  <tr id='pw' _authenticatedDisabled_>
					<td>Password</td>
					<td><input size='40' type='password' value='_password_'
						name='password' />
				  </td></tr>		
				</table></td>
				</tr>
				<tr>
					<td>IP Address and Port
					<td><input size='40' type='text' value='_ipAddress_'
						name='ipAddress' />
				</tr>
				<tr>
					<td>Tags
					<td><input size='40' type='text' value='_tags_' name='tags' />
				</tr>
				<tr>
					<td>Archived
					<td align='center'><input _archived_ type='checkbox'
						value='true' name='archived' />
				</tr>
			</table>
			<br>
				<input type='submit' name='update' id='updateButton' value='Update'>
 				<input	type='button' name='abort' value='Cancel' onClick='doCancel()'> 
 				<input	type='hidden' name='id' value='_id_'>
                <input hidden=true name='initialize' value='_initialize_'/>;
		</form>
</body>
</html>
