<html>
    <head>
 		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=ccm-style-2.css">
		<link type="text/css" type="text/css" rel="stylesheet"
			href="/dm/smWebstyles?css=yui.2.2.1.css">
		<script>
		// File Name: loadModel.html
		</script>
    </head>
    <body>
        <h1>Loading a [_type_] file/data for [_id_]</h1>
        <form method='post' accept-charset='UTF-8' enctype='multipart/form-data'
        action='/dm/sm/_type_'>
            <input type='hidden' name='id' value='_id_'>
            From file:
            <input type='file' name='fileName' size='40'>
           	<select style='background-color:LightGray' id='rdfContentType' name='rdfContentType' 
					value='_contentType_'>
					<option>text/turtle</option>
					<option>application/rdf+xml</option>
					<option>application/rdf+xml-ABBREV</option>
					<option>application/n3</option>
					<option>application/n-triples</option>
				</select>	
            <br>
            Or as text here:
            <br>
            <textArea style='height:10em;width:100em;overflow:scroll;' name='model'>
</textArea>
<br>            <button type='submit' value='Upload'>
                Upload
            </button>
            <br>
        </form>
        To cancel, go back or click this:
        <form action='/dm/sm'>
            <button type='submit' value='Cancel'>
                Cancel
            </button>
    </body>
</html>
